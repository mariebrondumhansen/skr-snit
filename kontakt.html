        <header class="overskrift">

                    <label for="navn">Navn:</label><br>

                    <label for="firma">Evt. firma:</label><br>

                    <label for="email">Email:</label><br>

                    <label for="Besked">Besked:</label><br>
                    <textarea name="Besked"></textarea>

                </form>
                    <input class="btn" type="submit" value="Send">
            </div>
        </article>

        <div class="trapez">
            <img src="image/trapez.png" alt="trapez">
