<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <meta name="description" content="Anja Bach Hansens flotte og unikke portfolio med billeder fra de flotteste events og arrangementer">
    <meta name="author" content="Sarah Kaas Hvalsøe">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Rajdhani" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="kontakt.css">
</head>

<body>
    <nav></nav>
    <main>
        <div class="overskrift">
            <h1>kontakt</h1>
        </div>

        <div class="kontakt">
            <div class="kontakt-text">
                <a href="tel:30242401" id="tel"><img src="icons/menu-iconer/ring/Ring-icon-hover.png" alt=""></a>
                <p>Ring til mig <br>+45 61 66 03 36 </p>
            </div>
            <div class="kontakt-text">
                <a href="mailto:someone@example.com" id="mail"><img src="icons/menu-iconer/kontakt/Besked-menu_hover.png" alt=""></a>
                <p>Skriv til mig på<br> skråsnit@gmail.com</p>
            </div>
        </div>

        <div class="container">
            <div class="billedeTop">
                <img src="image/queen_flower/adult-beautiful-happy-38554.jpg" alt="">
            </div>

            <form class="kontaktformularEt">
                <fieldset class="fieldset">
                    <h2>Kontaktformular</h2>
                    <label for="navn">Navn:</label><br>
                    <input name="navn" /><br>
                    <label for="firma">Evt. firma:</label><br>
                    <input name="Firma" /><br>
                    <label for="email">Email:</label><br>
                    <input name="email" /><br>
                    <label for="Besked">Besked:</label><br>
                    <textarea name="Besked"></textarea>
                </fieldset>
                <fieldset>
                    <input class="btn" type="submit" value="Send" />
                </fieldset>
            </form>
        </div>

        <div class="trapez">
            <img src="image/trapez.png" style="width: 100%">
            <div class="header-wrap">
                <p>"Anja er meget arbejdsom og hjælper os i hverdagen"</p>
            </div>
        </div>

        <aside>
            <div class="galleri">
                <div class="square">
                    <a href="">
                        <p>Firmafest 2017</p>
                        <img src="image/Portfolio/1m.png" alt="en blomst med blade">

                    </a>
                </div>
                <div class="square">
                    <a href="">
                        <p>Buket i forårets farver</p>
                        <img src="image/Portfolio/2m.png" alt="en flot blomst">

                    </a>
                </div>
                <div class="square" id="tredje">
                    <a href="">
                        <p>Juledekoration 2016</p>
                        <img src="image/Portfolio/3m.png" class="gallpic" alt="blomster i mange farver">

                    </a>
                </div>
            </div>
        </aside>

    </main>
    <footer></footer>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="kontakt.js"></script>
</body>

</html>
